version: '3'
services:
    ngnix:
        restart: always
        build:
            dockerfile: Dockerfile.dev
            context: ./nginx
        ports:
            - '80:80'
        depends_on:
            - api
    api:
        build:
            dockerfile: Dockerfile.dev
            context: ./api
    redis:
        image: 'redis:latest'
    mysql:
        image: 'mysql:latest'
        ports:
          - 3307:3306
        command: --init-file /data/application/init.sql
        volumes:
            - ./database/init.sql:/data/application/init.sql
